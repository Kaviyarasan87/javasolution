<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Storage Website</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styling the page for a clean and attractive look */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
        }
        
        /* Hide header initially */
        header {
            position: fixed;
            top: -80px; /* Move header above the viewport */
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            transition: top 0.3s ease-in-out; /* Smooth transition */
        }
        
        /* When header is visible */
        header.visible {
            top: 0;
        }
        
        
        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        header nav a:hover {
            color: #ff4500;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #001f3f, #00d9ff);
            color: var(--text-color, #040404);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 80%;
            max-width: 600px;
            overflow: hidden;
            position: relative;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            color: var(--text-color, #ffffff);
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 80px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: var(--input-bg, #f9f9f9);
            margin-bottom: 10px;
        }

        #saveButton {
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: rgb(38, 77, 118);
            font-size: 16px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            cursor: pointer;
            transition: transform 0.3s;
            margin-bottom: 20px;
            width: 100%;
        }

        #saveButton:hover {
            background-color: #344e73;
        }

        #searchInput {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: var(--input-bg, #f9f9f9);
        }

        .text-display {
            margin-top: 20px;
        }

        .text-card {
            background-color: var(--card-bg, #f7f7f7);
            padding: 15px;
            text-align: left;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            position: relative;
        }

        .text-card .question {
            font-weight: bold;
            color: #0d9cee;
        }

        .text-card .answer {
            color: #e41e1e;
        }

        .text-card pre {
            margin: 0;
            white-space: pre-wrap;
            font-size: 15px;
            font-family: 'Courier New', Courier, monospace;
        }

        .text-card button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: rgb(20, 18, 18);
            border: none;
            padding: 5px 8px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 12px;
        }

        .text-card button.delete-btn {
            background-color: #eee8e7;
            margin-left: 10px;
        }

        .text-card button:hover {
            opacity: 0.8;
        }

        /* Centering elements and aligning content */
        .container {
            max-width: 600px;
            margin: auto;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            textarea {
                height: 100px;
            }
        }

        /* Dark mode variables */

        body.dark-mode.dark-mode {
            --bg-color: #333;
            --text-color: #fdfdfd;
            --container-bg: rgba(52, 152, 219, 0.2);
            --input-bg: #ffffff;
            --card-bg: #ffffff;
        }

        body.dark-mode {
            background: #2c3e50;
            color: #030303;
            
        }

        body.dark-mode .container {
            background: rgba(52, 152, 219, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode .file-box {
            background: rgba(44, 62, 80, 0.8);
            color: #ecf0f1;
        }

        body.dark-mode .file-box p {
            color: #ecf0f1;
        }

        body.dark-mode button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
        }

        #themeToggleButton {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            position: fixed;
            top: 40px;
             right: 10px; 
            z-index: 1000; 
            
             
        }
        /*button effects*/
        .upload-btn {
            padding: 0.9em 1.8em;
            text-transform: uppercase;
            text-decoration: none;
            letter-spacing: 4px;
            border: 3px solid #00d9ff;  /* Sky Blue */
            font-size: 14px;
            position: relative;
            font-family: inherit;
            background: transparent;
            cursor: pointer;
            overflow: hidden;
          }
          
          .upload-btn::before {
            content: "Save";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #001f3f; /* Ocean Blue */
            color: #00d9ff; /* Sky Blue */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s;
          }
          
          .upload-btn:hover::before {
            left: 100%;
            transform: scale(0) rotateY(360deg);
            opacity: 0;
          }
          
          .upload-btn::after {
            content: "click";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #001f3f; /* Ocean Blue */
            color: #00d9ff; /* Sky Blue */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s;
            transform: scale(0) rotateY(0deg);
            opacity: 0;
          }
          
          .upload-btn:hover::after {
            left: 0;
            transform: scale(1) rotateY(360deg);
            opacity: 1;
          }
    </style>
</head>
<body>
    <header>
        <div class="logo">Text&File Uploads</div>
        <nav>
            <a href="home.html">Home</a>
            <a href="text.html">Text Upload</a>
            <a href="dot.html">File Upload</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <div class="container">
        <h1>Save Your Text Files</h1>
        <button id="themeToggleButton">Dark Mode</button>
        <textarea id="questionInput" placeholder="Enter your Text Title here..."></textarea>
        <textarea id="answerInput" placeholder="Enter your Text Or Code here..."></textarea>
        <button class="upload-btn" id="saveButton">Save</button>

        <input type="text" id="searchInput" placeholder="Search Text Title...">

        <div class="text-display" id="displayArea">
            <h2>Stored:</h2>
            <div id="storedTexts"></div>
        </div>
    </div>

    <script type="module">
        // Import the Firebase modules you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDKqtXpAtVO3mDfq7QdRsZNhORmyivgl80",
            authDomain: "copy-text-4436d.firebaseapp.com",
            projectId: "copy-text-4436d",
            storageBucket: "copy-text-4436d.appspot.com",
            messagingSenderId: "659777122240",
            appId: "1:659777122240:web:534c31ace947efe09fe225",
            measurementId: "G-3L18QMEH0E",
            databaseURL: "https://copy-text-4436d-default-rtdb.firebaseio.com/"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const saveButton = document.getElementById('saveButton');
        const questionInput = document.getElementById('questionInput');
        const answerInput = document.getElementById('answerInput');
        const storedTexts = document.getElementById('storedTexts');
        const searchInput = document.getElementById('searchInput');
        const themeToggleButton = document.getElementById('themeToggleButton');

        // Load Q&A from Firebase
        function loadTexts() {
            const textsRef = ref(database, 'qa/');
            onValue(textsRef, (snapshot) => {
                const data = snapshot.val();
                const texts = data ? Object.entries(data).map(([id, qa]) => ({ id, ...qa })) : [];
                displayTexts(texts);
            });
        }

        // Display Q&A with edit, delete, and copy options
        function displayTexts(texts) {
            storedTexts.innerHTML = texts.map(({ id, question, answer }) => `
                <div class="text-card">
                    <p class="question">Text Title :-</p>
                    <pre>${question}</pre>
                    <p class="answer">Text Or Code :-</p>
                    <pre id="answer-${id}">${answer}</pre>
                    <button onclick="copyText('answer-${id}')">Copy</button>
                    <button onclick="editText('${id}')">Edit</button>
                    <button class="delete-btn" onclick="deleteText('${id}')">Delete</button>
                </div>
            `).join('');
        }

        // Copy function
        window.copyText = function (id) {
            const textToCopy = document.getElementById(id).innerText;
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert("Text copied to clipboard!");
            }).catch((error) => {
                console.error("Copy failed", error);
            });
        };

        // Save Q&A to Firebase
        saveButton.addEventListener('click', () => {
            const question = questionInput.value.trim();
            const answer = answerInput.value.trim();
            if (question && answer) {
                const textsRef = ref(database, 'qa/');
                push(textsRef, { question, answer });
                questionInput.value = ''; // Clear input
                answerInput.value = '';   // Clear input
            }
        });

        // Delete a Q&A from Firebase
        window.deleteText = function (id) {
            const textRef = ref(database, `qa/${id}`);
            remove(textRef);
        };

        // Edit a Q&A in Firebase
        window.editText = function (id) {
            const newQuestion = prompt("Edit your Problem Description:");
            const newAnswer = prompt("Edit your Code:");
            if (newQuestion && newAnswer) {
                const textRef = ref(database, `qa/${id}`);
                update(textRef, { question: newQuestion.trim(), answer: newAnswer.trim() });
            }
        };

        // Filter Q&A based on search input
        searchInput.addEventListener('input', () => {
            const searchText = searchInput.value.toLowerCase();
            const textsRef = ref(database, 'qa/');
            onValue(textsRef, (snapshot) => {
                const data = snapshot.val();
                const texts = data ? Object.entries(data).map(([id, qa]) => ({ id, ...qa })) : [];
                const filteredTexts = texts.filter(({ question, answer }) => question.toLowerCase().includes(searchText) || answer.toLowerCase().includes(searchText));
                displayTexts(filteredTexts);
            });
        });

        // Theme toggle functionality
        themeToggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Initial load
        loadTexts();
        document.addEventListener("DOMContentLoaded", function() {
            const checkHeader = setInterval(() => {
                const header = document.querySelector("header");
                if (header) {
                    clearInterval(checkHeader);
                    document.addEventListener("mousemove", (event) => {
                        if (event.clientY < 50) {
                            header.classList.add("visible");
                        } else {
                            header.classList.remove("visible");
                        }
                    });
                }
            }, 100); // Check every 100ms until header is found
        });
        
    </script>

</body>
</html>
