  <script type="module">
    // Firebase imports - PRESERVED CONFIGURATION
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    // Firebase configuration - UNCHANGED
    const firebaseConfig = {
      apiKey: "AIzaSyDKqtXpAtVO3mDfq7QdRsZNhORmyivgl80",
      authDomain: "copy-text-4436d.firebaseapp.com",
      projectId: "copy-text-4436d",
      storageBucket: "copy-text-4436d.appspot.com",
      messagingSenderId: "659777122240",
      appId: "1:659777122240:web:534c31ace947efe09fe225",
      measurementId: "G-3L18QMEH0E",
      databaseURL: "https://copy-text-4436d-default-rtdb.firebaseio.com/"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // DOM Elements
    const elements = {
      form: document.getElementById('textForm'),
      questionInput: document.getElementById('questionInput'),
      answerInput: document.getElementById('answerInput'),
      storedTexts: document.getElementById('storedTexts'),
      searchInput: document.getElementById('searchInput'),
      themeToggle: document.getElementById('themeToggleButton'),
      menuBtn: document.getElementById('menuBtn'),
      menu: document.getElementById('menu')
    };

    let allTexts = [];

    // Load texts from Firebase
    function loadTexts() {
      const textsRef = ref(database, 'qa/');
      onValue(textsRef, (snapshot) => {
        const data = snapshot.val();
        allTexts = data ? Object.entries(data).map(([id, qa]) => ({ id, ...qa })) : [];
        // Sort by timestamp descending (newest first)
        allTexts.sort((a, b) => {
          const timeA = a.timestamp ? new Date(a.timestamp).getTime() : 0;
          const timeB = b.timestamp ? new Date(b.timestamp).getTime() : 0;
          return timeB - timeA; // Newest first
        });
        displayTexts(allTexts);
      });
    }

    // Display texts with improved performance
    function displayTexts(texts) {
      if (texts.length === 0) {
        elements.storedTexts.innerHTML = `
                    <div class="empty-state">
                        <p>üìù No texts stored yet</p>
                        <p style="font-size: 0.95rem;">Start by adding your first text above</p>
                    </div>
                `;
        return;
      }

      // Use DocumentFragment for better performance
      const fragment = document.createDocumentFragment();

      texts.forEach(({ id, question, answer, timestamp }) => {
        const card = document.createElement('div');
        card.className = 'text-card';

        // Format timestamp
        let timestampHTML = '';
        if (timestamp) {
          const date = new Date(timestamp);
          const formatted = date.toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'short',
            day: 'numeric'
          }) + ' at ' + date.toLocaleTimeString('en-US', {
            hour: 'numeric',
            minute: '2-digit',
            hour12: true
          });
          timestampHTML = `<div class="text-timestamp">üíæ Saved on ${formatted}</div>`;
        }

        card.innerHTML = `
                    ${timestampHTML}
                    <p class="question">Text Title:</p>
                    <pre>${escapeHtml(question)}</pre>
                    <p class="answer">Text Or Code:</p>
                    <pre id="answer-${id}">${escapeHtml(answer)}</pre>
                    <div class="card-actions">
                        <button type="button" data-action="copy" data-id="${id}">üìã Copy</button>
                        <button type="button" data-action="edit" data-id="${id}">‚úèÔ∏è Edit</button>
                        <button type="button" class="delete-btn" data-action="delete" data-id="${id}">üóëÔ∏è Delete</button>
                    </div>
                `;
        fragment.appendChild(card);
      });

      elements.storedTexts.innerHTML = '';
      elements.storedTexts.appendChild(fragment);
    }

    // Escape HTML to prevent XSS
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Copy text to clipboard
    async function copyText(id) {
      const textElement = document.getElementById(`answer-${id}`);
      const textToCopy = textElement.textContent;

      try {
        await navigator.clipboard.writeText(textToCopy);
        showNotification('‚úì Text copied to clipboard!', 'success');
      } catch (error) {
        console.error("Copy failed", error);
        showNotification('‚úó Failed to copy text', 'error');
      }
    }

    // Show notification
    function showNotification(message, type = 'success') {
      const notification = document.createElement('div');
      notification.textContent = message;
      notification.style.cssText = `
                position: fixed;
                top: 6rem;
                right: 1rem;
                background: ${type === 'success' ? 'linear-gradient(135deg, #2ecc71, #27ae60)' : 'linear-gradient(135deg, #e74c3c, #c0392b)'};
                color: white;
                padding: 1.2rem 2rem;
                border-radius: 12px;
                box-shadow: 0 8px 20px rgba(0,0,0,0.3);
                z-index: 10000;
                animation: slideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
                font-weight: 600;
            `;
      document.body.appendChild(notification);

      setTimeout(() => {
        notification.style.animation = 'fadeOut 0.3s ease-out';
        setTimeout(() => notification.remove(), 300);
      }, 3000);
    }

    // Save text to Firebase
    elements.form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const question = elements.questionInput.value.trim();
      const answer = elements.answerInput.value.trim();

      if (!question || !answer) {
        showNotification('Please fill in both fields', 'error');
        return;
      }

      try {
        elements.form.classList.add('loading');
        const textsRef = ref(database, 'qa/');
        const timestamp = new Date().toISOString();
        await push(textsRef, { question, answer, timestamp });

        elements.questionInput.value = '';
        elements.answerInput.value = '';
        showNotification('‚úì Text saved successfully!', 'success');
      } catch (error) {
        console.error('Save failed:', error);
        showNotification('‚úó Failed to save text', 'error');
      } finally {
        elements.form.classList.remove('loading');
      }
    });

    // Delete text from Firebase
    async function deleteText(id) {
      if (!confirm('Are you sure you want to delete this text?')) return;

      try {
        const textRef = ref(database, `qa/${id}`);
        await remove(textRef);
        showNotification('‚úì Text deleted successfully!', 'success');
      } catch (error) {
        console.error('Delete failed:', error);
        showNotification('‚úó Failed to delete text', 'error');
      }
    }

    // Edit text in Firebase
    async function editText(id) {
      const textData = allTexts.find(t => t.id === id);
      if (!textData) return;

      const newQuestion = prompt("Edit your Text Title:", textData.question);
      if (newQuestion === null) return;

      const newAnswer = prompt("Edit your Text/Code:", textData.answer);
      if (newAnswer === null) return;

      if (!newQuestion.trim() || !newAnswer.trim()) {
        showNotification('Both fields are required', 'error');
        return;
      }

      try {
        const textRef = ref(database, `qa/${id}`);
        await update(textRef, {
          question: newQuestion.trim(),
          answer: newAnswer.trim()
        });
        showNotification('‚úì Text updated successfully!', 'success');
      } catch (error) {
        console.error('Update failed:', error);
        showNotification('‚úó Failed to update text', 'error');
      }
    }

    // Event delegation for card buttons
    elements.storedTexts.addEventListener('click', (e) => {
      const button = e.target.closest('button[data-action]');
      if (!button) return;

      const action = button.dataset.action;
      const id = button.dataset.id;

      switch (action) {
        case 'copy':
          copyText(id);
          break;
        case 'edit':
          editText(id);
          break;
        case 'delete':
          deleteText(id);
          break;
      }
    });

    // Search functionality with debounce
    let searchTimeout;
    elements.searchInput.addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        const searchTerm = e.target.value.toLowerCase().trim();

        if (!searchTerm) {
          displayTexts(allTexts);
          return;
        }

        const filtered = allTexts.filter(({ question, answer }) =>
          question.toLowerCase().includes(searchTerm) ||
          answer.toLowerCase().includes(searchTerm)
        );

        displayTexts(filtered);
      }, 300);
    });

    // Theme toggle functionality
    elements.themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

      document.documentElement.setAttribute('data-theme', newTheme);
      elements.themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';

      // Save preference
      localStorage.setItem('theme', newTheme);
    });

    // Load saved theme preference
    const savedTheme = localStorage.getItem('theme') || 'light';
    if (savedTheme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
      elements.themeToggle.textContent = '‚òÄÔ∏è Light Mode';
    }

    // Mobile menu toggle
    elements.menuBtn.addEventListener('click', () => {
      elements.menu.classList.toggle('visible');
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!elements.menuBtn.contains(e.target) && !elements.menu.contains(e.target)) {
        elements.menu.classList.remove('visible');
      }
    });

    // Initialize
    loadTexts();

    // Add animation keyframes
    const style = document.createElement('style');
    style.textContent = `
            @keyframes fadeOut {
                from {
                    opacity: 1;
                    transform: translateY(0);
                }
                to {
                    opacity: 0;
                    transform: translateY(-20px);
                }
            }
        `;
    document.head.appendChild(style);

    // PWA Install Prompt
    let deferredPrompt;
    const installPromptEl = document.getElementById('installPrompt');
    const installBtn = document.getElementById('installBtn');
    const laterBtn = document.getElementById('laterBtn');

    // Check if app is already installed
    function isAppInstalled() {
      return window.matchMedia('(display-mode: standalone)').matches ||
        window.navigator.standalone === true;
    }

    // Show install prompt if not installed
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      if (!isAppInstalled()) {
        installPromptEl.style.display = 'block';
      }
    });

    // Handle install button click
    if (installBtn) {
      installBtn.addEventListener('click', async () => {
        if (!deferredPrompt) {
          return;
        }

        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;

        if (outcome === 'accepted') {
          console.log('User accepted the install prompt');
        }

        deferredPrompt = null;
        installPromptEl.style.display = 'none';
      });
    }

    // Handle later button click
    if (laterBtn) {
      laterBtn.addEventListener('click', () => {
        installPromptEl.style.display = 'none';
      });
    }

    // Check if installed and hide prompt
    window.addEventListener('appinstalled', () => {
      console.log('PWA was installed');
      installPromptEl.style.display = 'none';
    });

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered:', registration);
          })
          .catch((error) => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</body>
