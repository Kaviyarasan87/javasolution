<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Home Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('hom.jpg') no-repeat center center/cover;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-weight: 500;
        }

        .content {
            text-align: center;
            margin-top: 100px;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .content .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .content .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff4500;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .content .buttons button:hover {
            background-color: #ff6347;
        }

        footer {
            text-align: center;
            
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
        }

        footer p {
            font-size: 0.9rem;
            
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Text&File Uploads</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="text.html">Text Upload</a>
            <a href="dot.html">File Upload</a>
            <a href="about.html">About</a>
        </nav>
    </header>

    <div class="content">
        <h1>Welcome to Our Website</h1>
        <p>Store and manage your text and files securely with My Web...<br>Upload, access, and download your content anytime, anywhere.</p>
        

        <div class="buttons">
            <button onclick="window.location.href='text.html'">Text Upload</button>
            <button onclick="window.location.href='dot.html'">File Upload</button>
            
            
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Text&File Uploads. All Rights Reserved.</p>
    </footer>
</body>
</html>
